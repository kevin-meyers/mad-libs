{% extends 'base.html' %}

{% block container %}
	
	<form action='/story' method='POST'>
		{% for tag, question in questions %}
			<div class='box'>
				<small>{{ question }}</small>
				<input type='text' name='{{ tag }}' method='POST' required>
			</div>
		{% endfor %}
		<input type='submit'>

	</form>

{% endblock %}
